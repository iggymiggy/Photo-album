<!-- Add image modal -->
<div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add link to image</h3>
      </div>
      <div class="modal-body add-image-modal" data-albumid="{{ album.id }}">
        <form  class="form-horizontal" role="form" id="link_form"> 
		     <div class="form-group">
		       <div class="col-sm-9">
		           <input type="url" class="form-control" id="imgLink" placeholder="Add link to image"/>
		       </div>
		           <button type="button" class="btn btn-default reset-link-btn">Delete image</button>
		     </div>
        </form>
        <form  class="form-horizontal" role="form" id="picture-price-form"> 
		     <div class="form-group">
		       <div class="col-sm-9">
		           <input type="text" class="form-control" id="imagePriceInModal" placeholder="Add price for image"/>
		       </div>
		     </div>
        </form>
        <form  class="form-horizontal" role="form" id="flickr_form"> 
            <div class="form-group">
		       <div class="col-sm-9" >
		           <input type="text" class="form-control" id="flickrSearch" placeholder="Search images from Flickr" />   
		       </div>
		            <button type="submit" class="btn btn-primary flickrSearch-btn">Search</button>
		    </div>
		</form>
		
        <div class="row "  id="flickrImages">
            <div id="flickrWrapper">
                <div id="flickrContent"></div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
      	<h4 id="addImageModalError" style="display:none"></h4>
        <button type="button" class="btn btn-default closeButton" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary addImage-btn">Save image</button>
      </div>
    </div>
  </div>
</div>
