<div id="removeAlbumModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button  type="button" class="close" data-dismiss="modal">Close</button>
				<h1>Remove page</h1>	
			</div>
			<div class="modal-body">
			    {% if name %}
			         <h4>Are you sure you want to remove album: {{ album.name }}?</h4>
			    {% else %}
			        <h4>Are you sure you want to remove this album?</h4>
			    {% endif %}
			</div>
			<div class="modal-footer">
			     <button type="button" class="btn btn-default closeRemoveAlbumButton" data-dismiss="modal">Close</button>
                 <button type="submit" class="btn btn-primary removeAlbumModal-btn" onclick="RemoveAlbum(id)" id="removealbumid{{album.id}}">Remove album</button>
			</div>
		</div>
	</div>
</div>
