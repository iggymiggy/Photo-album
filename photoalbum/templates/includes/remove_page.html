<div id="removePageModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button  type="button" class="close" data-dismiss="modal">Close</button>
				<h1>Remove page</h1>	
			</div>
			<div class="modal-body">
			    {% if name %}
			         <h4>Are you sure you want to remove page {{ number }}: {{ name }}?</h4>
			    {% else %}
			        <h4>Are you sure you want to remove this page?</h4>
			    {% endif %}
			</div>
			<div class="modal-footer">
			     <button type="button" class="btn btn-default closeRemovePageButton" data-dismiss="modal">Close</button>
                 <button type="submit" class="btn btn-primary removePageModal-btn" onclick="RemovePage()" id="removepageid{{id}}">Remove page</button>
			</div>
		</div>
	</div>
</div>
