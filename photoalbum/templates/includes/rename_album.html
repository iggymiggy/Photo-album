<!-- Modal for different layouts -->
<div id="renameAlbum" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button  type="button" class="close" data-dismiss="modal">Close</button>
				<h1>Rename your album</h1>	
			</div>
			<div class="modal-body form-group">
	            <form class="form-horizontal" >
                    <div class="form-group">
                        <label for="newAlbumName">Album name</label>
                        <input type="text" class="form-control" id="newAlbumName" name="album_name" maxlength="30" placeholder="{{ album.name | default:"Give name to your album" }}">
                    </div>
                    <div class="form-group">
                        <label for="newAlbumDescription">Album description</label>
                        <input type="text" class="form-control" id="newAlbumDescription" name="album_description"  maxlength="100"placeholder="{{ album.description | default:"Give description of your album" }}">
                    </div>
                    <div class="form-group hidden-form">
                        <div class="col-md-12">
                            <input class="form-control album-description" name="album_id" type="text" value={{ album.id }}/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary rename-album-btn" href="/album/page/name/" type="button" onclick="NameAlbum(this)" data-albumid={{ album.id }}>Rename album</button>
                        </div>
                    </div>
                </form> 
			</div>
		</div>
	</div>
</div>
